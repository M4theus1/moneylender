# ================================
# Configurações do Banco H2
# ================================

# URL de conexão com o banco H2 em memória, chamado 'urldb'
spring.datasource.url=jdbc:h2:mem:urldb

# Driver JDBC usado para conexão com o H2
spring.datasource.driverClassName=org.h2.Driver

# Nome de usuário padrão do H2 (admin)
spring.datasource.username=sa

# Senha em branco (padrão do H2 em memória)
spring.datasource.password=

# Dialeto do Hibernate específico para o banco H2 (traduz os comandos SQL para o "idioma" do H2)
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Habilita o console web do H2 para visualização e execução de queries
# Acessível geralmente em http://localhost:8080/h2-console
spring.h2.console.enabled=true


# ================================
# Configurações do JPA / Hibernate
# ================================

# Cria ou atualiza automaticamente as tabelas com base nas entidades do projeto
# (útil durante o desenvolvimento; não recomendado em produção com 'update')
spring.jpa.hibernate.ddl-auto=update

# Exibe no console os comandos SQL gerados e executados pelo Hibernate
spring.jpa.show-sql=true
